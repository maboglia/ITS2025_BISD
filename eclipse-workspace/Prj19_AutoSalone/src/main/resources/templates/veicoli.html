<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
    
    <div class="container">

        <h1 th:text="${titolo}">Titolo della pagina (auto o moto)</h1>

        <table>
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modello</th>
                    <th>Cilindrata</th>
                    <th>Prezzo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="veicolo : ${veicoli}">
                    <td th:text="${veicolo.marca}"></td>
                    <td th:text="${veicolo.modello}"></td>
                    <td th:text="${veicolo.cilindrata}"></td>
                    <td th:text="${veicolo.prezzo}"></td>
                </tr>
            </tbody>

        </table>


    </div>

</body>
</html>
